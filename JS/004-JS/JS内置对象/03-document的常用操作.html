<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document的常用操作</title>
    <script type="text/javascript">
        function changeImg() {
            //1.获取到网页中的图片标签
//            var img = document.getElementsByClassName('icon')[0];
//            var img = document.getElementsByName('img')[0];
            var img = document.getElementById('img');
            //2.改变src的属性

            img.src = 'image/img_01.jpg';
        }
    </script>
</head>
<body>
    <img src="image/img_02.jpg" class="icon" id="img" name="img">
    <p></p>
    <button onclick="changeImg()">更改图片</button>
</body>
</html>
