<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置对象-document</title>
    <script type="text/javascript">
        //document内置对象的作用
        //1.可以动态获取网页中所有的标签
        //2.可以对获取到的标签进行增删改查(CRUD)
        document.write('hello');
        document.write('<input type="file">');
        document.write('<img src = "http://imgsrc.ba' +
                'idu.com/forum/pic/item/070828381f30e9240269f' +
                '2974b086e061c95f743.jpg">');
    </script>
</head>
<body>

</body>
</html>
