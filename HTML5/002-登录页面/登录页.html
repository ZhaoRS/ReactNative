<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--登录面板-->
    <div id="pannel">
        <!--头部-->
        <div id="panel-header">
            <h2>欢迎登录</h2>
        </div>
        <!--中间-->
        <div id="pannel-content">
            <!--账号和密码-->
            <div class="user-pwd">
                <img src="img/icon_people.png" alt="用户">
                <input type="text" placeholder="请输入用户名/手机号">
            </div>
            <div class="user-pwd">
                <img src="img/icon_password.png" alt="密码">
                <input type="password" placeholder="请输入密码">
            </div>
            <div>
                <!--自动登录&忘记密码-->
                <div id="setting">
                    <a href="#"><input type="checkbox">下次自动登录</a>
                    <a href="#" class="forget-pwd">忘记密码</a>
                </div>
                <!--登录按钮-->
                <button class="login-btn">登 录</button>
                <!--注册新的账号-->
                <div id="reg">
                    <span>还没账号？</span>
                    <a href="#">立即注册</a>
                </div>
            </div>
        </div>
        <!--尾部-->
        <div id="panel-footer">
            <span>社交账号登录:</span>
            <img src="img/sina.png">
            <img src="img/weixin.png">
            <img src="img/qq.png">
        </div>
    </div>
</body>
</html>
