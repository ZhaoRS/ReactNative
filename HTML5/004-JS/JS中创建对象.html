<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中创建对象</title>
    <script type="text/javascript">
        //1、创建对象
        var dog = {
            name:"wangcai",
            age:18,
            height:1.55,
            dogFriends:['lili', 'xiaohei'],
            eat:function (someThing) {
                //this: this虽在的函数属于哪个对象，this就代表哪个对象
                console.log("吃" + this.name + someThing);
            }
            run:function (someWhere) {
                console.log('跑' + this.name + someWhere);
            }

        }
        console.log(dog.name, dog.age);
        dog.eat('五花肉');
        dog.run('操场');

    </script>
</head>
<body>

</body>
</html>
